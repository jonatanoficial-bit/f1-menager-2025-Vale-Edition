<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>F1 MANAGER 2025 — Corrida</title>
  <link rel="stylesheet" href="race.css" />
</head>

<body>
  <div class="topbar" style="display:flex; align-items:center; justify-content:space-between; gap:14px; padding:12px 14px;">
    <div style="display:flex; align-items:center; gap:10px;">
      <img id="teamLogoTop" src="" alt="Equipe" style="height:32px; width:auto; object-fit:contain; filter:drop-shadow(0 2px 10px rgba(0,0,0,.45));" />
      <div style="display:flex; flex-direction:column;">
        <div id="gp-title" style="font-weight:900; letter-spacing:.5px;">F1 MANAGER 2025 — CORRIDA</div>
        <div style="opacity:.85; font-size:12px;">
          <span id="race-lap-label">Volta 1</span>
          <span style="margin:0 8px; opacity:.55;">•</span>
          <span id="weather-label">Clima: Seco</span>
          <span style="margin:0 8px; opacity:.55;">•</span>
          <span id="tracktemp-label">Pista: 26°C</span>
        </div>
      </div>
    </div>

    <div style="display:flex; align-items:center; gap:10px;">
      <div class="speedbar" style="display:flex; gap:8px; align-items:center;">
        <span style="opacity:.85; font-size:12px;">Velocidade</span>
        <button class="speed-btn active" data-speed="1">1x</button>
        <button class="speed-btn" data-speed="2">2x</button>
        <button class="speed-btn" data-speed="4">4x</button>
      </div>

      <button id="btnBackLobby" class="btn" style="padding:10px 14px; border-radius:12px;">VOLTAR AO LOBBY</button>
    </div>
  </div>

  <div class="race-layout" style="display:grid; grid-template-columns: 1.25fr .85fr; gap:14px; padding:12px 14px; height: calc(100vh - 66px);">
    <div class="panel" style="border-radius:18px; overflow:hidden; position:relative;">
      <div style="display:flex; align-items:center; justify-content:space-between; padding:10px 12px;">
        <div style="font-weight:900; letter-spacing:.6px;">MAPA DA PISTA</div>
        <div style="opacity:.75; font-size:12px;">SVG • pathPoints • 60fps</div>
      </div>
      <div id="track-container" class="track-container" style="width:100%; height: calc(100% - 44px);"></div>
    </div>

    <div class="hud panel" style="border-radius:18px; overflow:hidden; display:flex; flex-direction:column;">
      <div style="padding:12px 12px 8px 12px; display:flex; align-items:center; justify-content:space-between;">
        <div style="font-weight:900; letter-spacing:.6px;">SESSÃO</div>
        <div style="opacity:.8; font-size:12px;">TEMPO REAL</div>
      </div>

      <div id="drivers-list" style="padding: 0 12px 10px 12px; overflow:auto; flex: 1 1 auto;"></div>

      <div style="padding:12px; border-top:1px solid rgba(255,255,255,.08);">
        <div style="font-weight:900; letter-spacing:.6px; margin-bottom:10px;">SEUS PILOTOS</div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
          <div class="user-driver-card" id="user-driver-card-0" style="border-radius:16px; padding:10px;">
            <div style="display:flex; gap:10px; align-items:center;">
              <img class="user-face" src="" alt="Piloto" style="width:46px; height:46px; border-radius:50%; object-fit:cover; border:1px solid rgba(255,255,255,.18);" />
              <div style="min-width:0;">
                <div class="user-name" style="font-weight:900; font-size:13px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">Piloto</div>
                <div class="user-team" style="opacity:.8; font-size:12px;">Equipe</div>
                <div class="user-status" style="opacity:.9; font-size:12px; margin-top:2px;">Normal</div>
              </div>
            </div>

            <div style="display:flex; gap:10px; margin-top:10px; opacity:.9; font-size:12px; flex-wrap:wrap;">
              <div>Carro: <b id="user-car-0">--%</b></div>
              <div>Pneu: <b id="user-tyre-0">--%</b></div>
              <div>Motor: <b id="user-engine-0">M2</b></div>
              <div>Agress.: <b id="user-aggr-0">A2</b></div>
              <div>ERS: <b id="user-ers-0">50%</b></div>
            </div>

            <div style="display:flex; gap:8px; margin-top:10px; flex-wrap:wrap;">
              <button class="user-btn" data-index="0" data-action="pit">PIT</button>
              <button class="user-btn" data-index="0" data-action="push">ATAQUE</button>
              <button class="user-btn" data-index="0" data-action="save">ECONOMIZAR</button>
              <button class="user-btn" data-index="0" data-action="engineUp">MOTOR +</button>
              <button class="user-btn" data-index="0" data-action="engineDown">MOTOR -</button>
              <button class="user-btn" data-index="0" data-action="aggrUp">AGRESS +</button>
              <button class="user-btn" data-index="0" data-action="aggrDown">AGRESS -</button>
              <button class="user-btn" data-index="0" data-action="ers">ERS BOOST</button>
            </div>
          </div>

          <div class="user-driver-card" id="user-driver-card-1" style="border-radius:16px; padding:10px;">
            <div style="display:flex; gap:10px; align-items:center;">
              <img class="user-face" src="" alt="Piloto" style="width:46px; height:46px; border-radius:50%; object-fit:cover; border:1px solid rgba(255,255,255,.18);" />
              <div style="min-width:0;">
                <div class="user-name" style="font-weight:900; font-size:13px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">Piloto</div>
                <div class="user-team" style="opacity:.8; font-size:12px;">Equipe</div>
                <div class="user-status" style="opacity:.9; font-size:12px; margin-top:2px;">Normal</div>
              </div>
            </div>

            <div style="display:flex; gap:10px; margin-top:10px; opacity:.9; font-size:12px; flex-wrap:wrap;">
              <div>Carro: <b id="user-car-1">--%</b></div>
              <div>Pneu: <b id="user-tyre-1">--%</b></div>
              <div>Motor: <b id="user-engine-1">M2</b></div>
              <div>Agress.: <b id="user-aggr-1">A2</b></div>
              <div>ERS: <b id="user-ers-1">50%</b></div>
            </div>

            <div style="display:flex; gap:8px; margin-top:10px; flex-wrap:wrap;">
              <button class="user-btn" data-index="1" data-action="pit">PIT</button>
              <button class="user-btn" data-index="1" data-action="push">ATAQUE</button>
              <button class="user-btn" data-index="1" data-action="save">ECONOMIZAR</button>
              <button class="user-btn" data-index="1" data-action="engineUp">MOTOR +</button>
              <button class="user-btn" data-index="1" data-action="engineDown">MOTOR -</button>
              <button class="user-btn" data-index="1" data-action="aggrUp">AGRESS +</button>
              <button class="user-btn" data-index="1" data-action="aggrDown">AGRESS -</button>
              <button class="user-btn" data-index="1" data-action="ers">ERS BOOST</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="podium-modal" style="display:none;"></div>

  <!-- IMPORTANTE: o JS deve estar aqui, e race.html não pode conter JS "cru" -->
  <script src="race.js"></script>
</body>
</html>
