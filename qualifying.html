<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>F1 Manager 2025 – Classificação</title>

    <!-- CSS específico da qualy -->
    <link rel="stylesheet" href="qualifying.css" />
  </head>

  <body>
    <div class="qualy-layout">
      <!-- ESQUERDA: PISTA -->
      <div class="qualy-left">
        <div id="track-container" class="track-container"></div>
      </div>

      <!-- DIREITA: HUD -->
      <div class="qualy-right">
        <div class="hud-panel">
          <!-- Cabeçalho -->
          <div class="hud-header">
            <div>
              <h1 class="hud-title">Classificação</h1>
              <p class="hud-subtitle">TEMPORADA OFICIAL F1 2025</p>
              <p id="qualy-title-gp" class="hud-gp-name">GP 2025</p>
            </div>

            <div class="hud-meta">
              <div id="qualy-phase-label" class="hud-phase">
                Q1 · ELIMINADOS AO FINAL: 5 PILOTOS
              </div>
              <!-- AQUI A CONTAGEM DE VOLTA -->
              <div id="qualy-lap-label" class="hud-lap">
                Volta 1 / 6
              </div>
            </div>
          </div>

          <!-- LISTA DE PILOTOS (rolagem) -->
          <div id="drivers-list" class="drivers-list">
            <!-- Os cards dos pilotos são criados via JS -->
          </div>

          <!-- PAINEL COM OS 2 PILOTOS DA EQUIPE DO JOGADOR -->
          <div class="user-panel">
            <div class="user-panel-title">Pilotos da sua equipe</div>

            <div class="user-panel-row">
              <!-- Piloto 1 -->
              <div id="user-driver-1" class="user-driver-card">
                <div class="user-main">
                  <img class="user-face" src="" alt="" />
                  <div class="user-info">
                    <div class="user-name">---</div>
                    <div class="user-team">---</div>
                  </div>
                  <img class="user-logo" src="" alt="" />
                </div>
              </div>

              <!-- Piloto 2 -->
              <div id="user-driver-2" class="user-driver-card">
                <div class="user-main">
                  <img class="user-face" src="" alt="" />
                  <div class="user-info">
                    <div class="user-name">---</div>
                    <div class="user-team">---</div>
                  </div>
                  <img class="user-logo" src="" alt="" />
                </div>
              </div>
            </div>
          </div>

          <!-- CONTROLES DE VELOCIDADE -->
          <div class="controls-row">
            <div class="controls">
              <span class="controls-label">Velocidade:</span>

              <!-- Botões chamando diretamente setQualySpeed(...) -->
              <button
                class="speed-btn active"
                data-speed="1"
                onclick="setQualySpeed(1); marcarSpeedButton(this);"
              >
                1x
              </button>

              <button
                class="speed-btn"
                data-speed="2"
                onclick="setQualySpeed(2); marcarSpeedButton(this);"
              >
                2x
              </button>

              <button
                class="speed-btn"
                data-speed="4"
                onclick="setQualySpeed(4); marcarSpeedButton(this);"
              >
                4x
              </button>
            </div>
          </div>

          <!-- VOLTAR -->
          <div class="bottom-actions">
            <button class="back-btn" onclick="window.history.back()">
              Voltar ao calendário
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL DA QUALY (FIM DE FASE E GRID FINAL) -->
    <div id="qualy-modal" class="qualy-modal hidden">
      <div class="qualy-modal-content">
        <h2 id="qualy-modal-title">Q1 encerrada</h2>
        <div id="qualy-modal-body" class="qualy-modal-body">
          <!-- Preenchido pelo qualifying.js -->
        </div>
        <button class="qualy-modal-btn" onclick="onQualyModalAction()">
          OK
        </button>
      </div>
    </div>

    <!-- Script da simulação da qualificação -->
    <script src="trackKeyMap.js"></script>
<script src="trackRenderer.js"></script>
<script src="qualifying.js"></script>

    <!-- Script pequeno só para trocar o "active" dos botões de velocidade -->
    <script>
      function marcarSpeedButton(btn) {
        const all = document.querySelectorAll(".speed-btn");
        all.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
      }
    </script>
  </body>
</html>
